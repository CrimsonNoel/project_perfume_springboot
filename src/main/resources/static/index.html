<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<script>
	fetch("http://localhost:8080/restboard/boardList")
	.then(res => res.json())
	.then(json => {
		let tableIn = document.querySelector("#table")
		
		for(obj of json){
			tableIn.innerHTML +="<tr>" 
			+ "<td>" + obj.name + "</td>"
			+ "<td>" + obj.subject + "</td>"
			+ "<td>" + obj.content + "</td>"
			+ "<td>" + obj.file1 + "</td>"
			+ "<td>" + obj.num + "</td>"
			+"</tr>"
			
			console.log(obj)
		}
		
	}).catch(e => console.log(e))
	
</script>

<body>
  <table  class="table"  id="table">
 <thead><th>NAME</th><th>SUBJECT</th><th>CONTENT</th><th>FILE1</th><th>NUM</th></thead>

  </table>
</body>

</html>
